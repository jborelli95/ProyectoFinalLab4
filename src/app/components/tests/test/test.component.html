<app-navbar></app-navbar>
<div>
    <h2>Esta logeado: {{user?.username}}</h2>
</div>

<form class="row mt-3 g-3" novalidate [formGroup]="form" (ngSubmit)="formSubmit()">
    <div class="col-6">
        <label for="nombre" id="nombre" class="form-label">Apellido:</label>
        <input type="text" class="form-control" id="nombre" formControlName="nombre" [ngClass]="form.controls['nombre'].getError('required') ? 'is-invalid':''">
        <div class="invalid-feedback">Campo requerido</div>
    </div>

    <div class="col-6">
        <label for="apellido" id="apellido" class="form-label">Apellido:</label>
        <input type="text" class="form-control" id="apellido" formControlName="apellido" [ngClass]="form.controls['apellido'].getError('required') ? 'is-invalid':''">
        <div class="invalid-feedback">Campo requerido</div>
    </div>

    <div class="col-12">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="terms" formControlName="cb" [ngClass]="form.controls['cb'].getError('required') ? 'is-invalid':''">
            <label for="terms" class="form-check-label">Acepto los terminos y condiciones.</label>
            <div class="invalid-feedback">Es necesario acpetar los terminos y condiciones...</div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
