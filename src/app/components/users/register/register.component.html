<section class="form-container">
  <form class="row g-3 form-visuals needs-validation" [formGroup]="form" (ngSubmit)="registrarUsuarioHttp()">
    <div class="col-md-6">
      <label for="username" class="col-form-label fs-4">Nombre de usuario</label>
      <input type="text" class="form-control fs-4" id="username" formControlName="username" placeholder="Nombre de usuario..." required>
      <span class="error" *ngIf="form.controls['username'].getError('required') && form.touched">
        
        <div class="invalid-feedback">
          Error! Campo obligatorio.
        </div>
  
      </span>
    </div>
    <div class="col-md-6">
      <label for="password" class="col-form-label fs-4">Contraseña</label>
      <input type="password" class="form-control fs-4" id="password" formControlName="password">
    </div>
    <div class="col-md-6">
      <label for="firstName" class="col-form-label fs-4">Nombre</label>
      <input type="text" class="form-control fs-4" id="firstName" formControlName="firstName">
    </div>
    <div class="col-md-6">
      <label for="lastName" class="col-form-label fs-4">Apellido</label>
      <input type="text" class="form-control fs-4" id="lastName" formControlName="lastName">
    </div>
    <div class="col-12">
      <label for="email" class="col-form-label fs-4">Email</label>
      <input type="email" class="form-control fs-4" id="email" placeholder="ejemplo@ejemplo.com"
        formControlName="email">
    </div>
    <div class="col-md-4">
      <label for="country" class="col-form-label fs-4">Pais</label>
      <select id="country" class="form-select fs-4" formControlName="country">
        <option selected>Elige un país...</option>
        <option *ngFor="let country of countriesList" [value]="country.name">{{country.name}}</option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="state" class="col-form-label fs-4">Provincia o Estado</label>
      <input type="text" class="form-control fs-4" id="state" formControlName="state">
    </div>
    <div class="col-md-4">
      <label for="city" class="col-form-label fs-4">Ciudad</label>
      <input type="text" class="form-control fs-4" id="city" formControlName="city">
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary btn-sm fs-3">Registrarse</button>
    </div>
  </form>
</section>
