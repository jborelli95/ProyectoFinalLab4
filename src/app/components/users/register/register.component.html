<section class="form-container">
  <form class="row g-3 form-register" [formGroup]="form" (ngSubmit)="registrarUsuario()">
    <div class="col-md-6">
      <label for="username" class="col-form-label col-form-label-sm fs-2">Nombre de usuario</label>
      <input type="text" class="form-control form-control-sm fs-2" id="username" formControlName="username">
    </div>
    <div class="col-md-6">
      <label for="password" class="col-form-label col-form-label-sm fs-2">Contraseña</label>
      <input type="password" class="form-control form-control-sm fs-2" id="password" formControlName="password">
    </div>
    <div class="col-md-6">
      <label for="firstName" class="col-form-label col-form-label-sm fs-2">Nombre</label>
      <input type="text" class="form-control form-control-sm fs-2" id="firstName" formControlName="firstName">
    </div>
    <div class="col-md-6">
      <label for="lastName" class="col-form-label col-form-label-sm fs-2">Apellido</label>
      <input type="text" class="form-control form-control-sm fs-2" id="lastName" formControlName="lastName">
    </div>
    <div class="col-12">
      <label for="email" class="col-form-label col-form-label-sm fs-2">Email</label>
      <input type="email" class="form-control form-control-sm fs-2" id="email" placeholder="ejemplo@ejemplo.com" formControlName="email">
    </div>
    <div class="col-md-4">
      <label for="country" class="col-form-label col-form-label-sm fs-2">Pais</label>
      <select id="country" class="form-select form-select-sm fs-2" formControlName="country">
        <option selected>Elige un país...</option>
        <option *ngFor="let country of countriesList" [value]="country.name">{{country.name}}</option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="state" class="col-form-label col-form-label-sm fs-2">Provincia o Estado</label>
      <input type="text" class="form-control form-control-sm fs-2" id="state" formControlName="state">
    </div>
    <div class="col-md-4">
      <label for="city" class="col-form-label col-form-label-sm fs-2">Ciudad</label>
      <input type="text" class="form-control form-control-sm fs-2" id="city" formControlName="city">
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary btn-sm fs-2">Registrarse</button>
    </div>
  </form>
</section>
